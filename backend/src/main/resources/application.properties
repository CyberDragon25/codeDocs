spring.application.name=backend
# ==========================================
# SERVER
# ==========================================
server.port=8080

# ==========================================
# DATABASE (PostgreSQL)
# Create a local DB called "codesync" first:
#   psql -U postgres -c "CREATE DATABASE codesync;"
# ==========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/codesync
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================================
# JPA / HIBERNATE
# hibernate.ddl-auto=update means Hibernate auto-creates/updates
# your tables based on your @Entity classes.
# Use "validate" in production, "update" is fine for dev.
# ==========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ==========================================
# REDIS (leave defaults for now, configure in Month 2)
# ==========================================
spring.data.redis.host=localhost
spring.data.redis.port=6379

# ==========================================
# SECURITY (temporarily disable for early dev)
# We'll re-enable this when we wire up JWT in Week 2
# ==========================================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ==========================================
# LOGGING
# ==========================================
logging.level.com.codesync=DEBUG
logging.level.org.springframework.web=INFO